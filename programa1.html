<canvas width="600" height="400"></canvas>

<script>
    // o documento tem o <canvas> e, dentro do JS, pedimos para o document executar a função querySelector() para pegar este <canvas> e passá-lo como valor na variável tela.
    var tela = document.querySelector("canvas");
    // No mundo da programação podemos ter gráficos em 2D, 3D, 4D, enfim, portanto, precisamos informar à tela qual o tipo de pincel, ou seja, o contexto no qual escreveremos na tela. Para isso, utilizaremos o getContext() e passaremos o 2d como parâmetro:
    var pincel = tela.getContext('2d');

    // fill = preencher, fillStyle = preencher com o estilo
    pincel.fillStyle = 'lightgrey';
    // O fillRect() precisa de algumas informações para conseguir desenhar o retângulo, que estarão na ordem: posição inicial X do “pincel”, posição inicial Y do “pincel”, posição final X do “pincel”, posição final Y do “pincel”.
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 200, 400);

    pincel.fillStyle = 'red';
    pincel.fillRect(400, 0, 200, 400);

    pincel.fillStyle = 'yellow';
    // Começar, em inglês, é begin, e caminho é path. Portanto, utilizaremos um begin path para dizermos qual será a direção seguida por nosso pincel.
    pincel.beginPath();
    // Para começarmos a escrever, indicaremos onde está o ponto inicial do nosso triângulo. Nossa primeira coordenada será centralizada na tela, para fazermos isso, utilizaremos a função moveTo:
    pincel.moveTo(300,200);
    // Em seguida, moveremos o pincel para uma nova posição, com a função lineTo(). Esta posição será o ponto de encontro entre o verde e o cinza, e a linha inferior de nosso <canvas>, portanto, 200 no eixo X, e 400 no eixo Y:
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    // Por fim, basta inserirmos um comando para que o programa preencha esta forma, que é o pincel.fill():
    pincel.fill();

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2 * 3.14);
    pincel.fill();

    // Para que pudéssemos construir esta imagem, precisamos conhecer a função getContext(), fillRect(), lineTo(), beginPath(), a propriedade fillStyle, a esse conjunto de propriedades damos o nome de APIs, ou bibliotecas. Aqui, estamos manipulando a API específica para a criação de gráficos.

    // Para descobrirmos estas bibliotecas, temos que pesquisar pela documentação da linguagem na internet, utilizando os termos "canvas 2d api".
</script>
